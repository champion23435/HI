<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }
        .grid-item {
            border: 1px solid black;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item1 { grid-column: span 2; grid-row: span 2; }
        .item2 { grid-column: span 4; grid-row: span 1; }
        .item3 { grid-column: span 2; grid-row: span 1; }
        .item4 { grid-column: span 2; grid-row: span 1; }
        .item5 { grid-column: span 1; grid-row: span 2; }
        .item6 { grid-column: span 1; grid-row: span 2; }
        .item7 { grid-column: span 2; grid-row: span 2; }
        .item8 { grid-column: span 2; grid-row: span 2; }
        .item9 { grid-column: span 4; grid-row: span 2; }
        .item10 { grid-column: span 2; grid-row: span 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item item9">Item 9</div>
        <div class="grid-item item10">Item 10</div>
    </div>
</body>
</html>
